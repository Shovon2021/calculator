<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	<script type="text/javascript">
		function msg(){
			var name = document.form.username.value;
			if (name == ""){
			alert("Invaild name");
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<form class="form" id="form" name="form">
			<h2> Register with Us </h2>
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" id="username" placeholder="Enter your Username..."/>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="email">E-mail</label>
					<input type="text" id="email" placeholder="Enter your Email address..."/>
					<small>Error message</small>
				</div>		
				<div class="form-control">
					<label for="pwd">Password</label>
					<input type="password" id="pwd" placeholder="Enter your Password..."/>
					<small>Error message</small>
				</div>		
				<div class="form-control">
					<label for="pwd1">Confirm Password</label>
					<input type="password" id="pwd1" placeholder="Confirm your Password..."/>
					<small>Error message</small>
				</div>	
				<input type="button" value="Submit" onclick="msg()"/>
		</form>
	
	
	</div>
</body>
</html>
